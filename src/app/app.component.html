<div class="layout">
  <div class="display">
    <cl-display [value]="currentValue"></cl-display>
  </div>
  <div class="calculator">
    <cl-action-button
      (selectedButtonEvent)="getSelectedButton($event)"
      *ngFor="let button of calculatorButtons"
      [value]="button">
    </cl-action-button>
  </div>
</div>
